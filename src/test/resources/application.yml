server:
  port: 8888

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    generate-ddl: true

springdoc:
  api-docs:
    path: /api-docs

cors:
  originPatterns: http://localhost:3000,http://localhost:8080

security:
  jwt:
    token:
      secret-key: ${SECRET_KEY}
      expire-length: 3600000